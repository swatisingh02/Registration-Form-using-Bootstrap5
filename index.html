<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Registration Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <section class=" form my-4 mx-5">
        <div class = "container">
            <div class="row g-0">
                <div class="col-lg-4">
                        <img src="pic1.png" class="image-responsive" alt=""> 
                </div>
                <div class="col-lg-7 px-5 py-5">
                    <h2 class="text-white py-3">Set up your account</h2>
                    <p class="text-secondary pb-3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet voluptates sequi, commodi labore deserunt maxime neque amet qui odio autem illum.</p>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating">
                                <input type="text" class="form-control my-4" id="floatingInput" style = "color:white;"placeholder="First Name">
                                <label for="floatingInput">First Name</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating">
                                <input type="text" class="form-control my-4" id="floatingInput" style = "color:white;"placeholder="Last Name">
                                <label for="floatingInput">Last Name</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating">
                                <input type="number" class="form-control my-4" id="floatingInput" style = "color:white;"placeholder="Mobile Number">
                                <label for="floatingInput">Mobile Number</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating">
                                <input type="email" class="form-control my-4" id="floatingInput"placeholder="Email Address">
                                <label for="floatingInput">Email Address</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating">
                                <input type="password" class="form-control my-4" id="floatingInput"placeholder="Password">
                                <label for="floatingInput">Password</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 form-floating">
                                <input type="password" class="form-control my-4" id="floatingInput"placeholder="Confirm Password">
                                <label for="floatingInput">Confirm Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check my-4">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label text-secondary" for="invalidCheck">
                                Agree to terms and conditions
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
                        </div>
                        <div class="form-row my-3 border-bottom pb-3">
                            <div class="col-lg-7">
                                <button type="submit" class="btn btn-primary my-3" style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: 2.70rem; --bs-btn-font-size: 0.95rem;">Continue</button>
                            </div>
                        </div>
                        <p class="text-secondary my-4 ">Already have an account? <a href="#" class = "link-primary my-3">Sign in</a>
                            <i class="fa fa-arrow-right text-primary"></i aria-hidden="true"></i></p>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
